<section>
	<h2>Liste des articles</h2>
	<nav>
		<ul>
			<li><a routerLink="/new-article" class="btn btn-success">Ajouter {{ componentName }}</a></li>
		</ul>
	</nav>
	<ul class="entities-list">
		<li *ngFor='let article of articles'>
			<ul>
				<li>Id : {{ article.id }}</li>
				<li>Libellé : {{ article.libelle }}</li>
				<li>Catégorie : {{ article.categorie }}</li>
				<li>Prix : {{ article.prix }}</li>
				<li><a href="#" class="btn btn-mid">Modifier</a><a href="#" class="btn btn-danger">Supprimer</a></li>
			</ul>
		</li>
	</ul>
</section>
